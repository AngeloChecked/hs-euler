name:                euler
version:             0.1.0.0

dependencies:
- base >= 4.7 && < 5
- hspec

library:
  source-dirs: src

executables:
  euler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:         [ -threaded, -rtsopts, -with-rtsopts=-N ]
    dependencies:
    - euler

tests:
  euler-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:         [ -threaded, -rtsopts, -with-rtsopts=-N ]
    dependencies:
    - euler
